{% load static %}
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UFT-8" />
  {% block title%}{% endblock %} {% block style%} {% endblock %}
  <script src="{% static 'keyevent.js' %}"></script>
  <style>
    @font-face {
      font-family: 'PK';
      font-style: normal;
      src: url('../static/fonts/PKMN_RBYGSC.ttf') format("truetype");
    }
    .container {
      background-image: url("https://mario.wiki.gallery/images/1/1f/GBA_Handheld.png?download");
      background-size: 1600px 1000px;
      background-repeat: no-repeat;
      width: 1600px;
      height: 1000px;
    }
h1,h2,h3,h4,h5 {

      font-family: 'PK';
    }
  </style>
</head>

<body class="container">
  {% include 'key.html' %}
  <div style="width: 687px; height: 490px; position: absolute; top:190px; left:450px; background-color: rgb(172, 166, 166);">
    {% block content%}
    {% endblock %}
  </div>
</body>
</html>
